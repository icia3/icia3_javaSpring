<div class="wep--header__wrap" xmlns="http://www.w3.org/1999/html">
    <header class="wep--header flex align-center justify-between">
        <div class="wep--header__front flex">
            <div class="wep--header__logo align-center">
                <img style="width: 40px; height: 44px" src="/images/cucumber.png">
                <h1 class="wep--logo" id="logo" style="cursor: pointer"> 오이마켓</h1>
            </div>
            <form th:action="@{searchProd}" method="get" enctype="multipart/form-data">
            <nav class="wep--header__menu flex li align-center">
                <li class="active">
                    <a th:href="@{list}">중고거래</a>
                </li>
                <li>
                    <input type="text" name="word" class="wep--header__search input" placeholder="물품이나 동네를 검색해보세요.">
                </li>
                <li>
                    <input type="submit" class="wep--header__chat input over" value="검색">
                </li>
            </nav>
            </form>
        </div>
        <div class="wep--header__back flex li align-center">
            <li id="loginBtn">
                <a th:href="@{login}">로그인</a>
            </li>
            <li id="wrtBtn" hidden>
                <a th:href="@{register}">글쓰기</a>
            </li>
            <li id="joinBtn">
                <a th:href="@{join}">회원가입</a>
            </li>
            <li id="logoutBtn" hidden>
                <a th:href="@{logout}">로그아웃</a>
            </li>

        </div>
    </header>
</div>

<script th:inline="javascript">
    $(function () {
        let name = [[${session.loginName}]];

        if(name != null){

            console.log(name);
            $("#loginBtn").html(name+"님");
            $("#wrtBtn").css("display", "block");
            $("#joinBtn").css("display","none");
            $("#logoutBtn").css("display","block");

        }

        $("#logo").click(function (){
           location.href = "/";
        });


    });
</script>
